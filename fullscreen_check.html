<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Fullscreen</title>
  <script src="jatos.js"></script>
  <script src='./jspsych-6.1.0/jspsych.js'></script>        
  <script src = "./extra_functions/jquery-3.4.1.js" type="text/javascript"></script>
  <script src='./jspsych-6.1.0/plugins/jspsych-fullscreen.js'></script>
  <script src='./extra_functions/jspsych-instructions-fullscreen.js'></script>       
  <link href='./jspsych-6.1.0/css/jspsych.css' rel='stylesheet' type='text/css'></link>
</head>
<body style="background-color:#99a3a4;"></body>
<script>

    jatos.onLoad(function() {

        // Check if in fullscreen
        if (window.innerHeight !== window.screen.height){

            var trial = {
                type: 'instructions-fullscreen',
                pages: [
                    'Please enter Fullscreen mode, by pressing F11 or clicking on the top-right button in your browser' +
                    ' and on the "fullscreen" button next to the "Zoom" section. ' + 
                    '<br> Please stay in fullscreen mode until you finish the experiment. <br> Thank you!'
                ],
                show_clickable_nav: true,
                allow_backward: false
            }

        } else {

        }
            
            jsPsych.init({
                timeline: [trial],
                on_finish: function(data) {
                    // Start the next component
                    console.log(document.fullscreenElement)
                    jatos.startComponentByPos(2);
                }
            });

    });
</script>
